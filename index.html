<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors Paper Stone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scissors Paper Stone</h1>

    <div class = "in">
        <button onclick="playRound('scissors')">Scissors ✂️</button>
        <button onclick="playRound('paper')">Paper 📜</button>
        <button onclick="playRound('stone')">Stone 🪨</button>
    </div>
    <div class = "results">
        <div class = "computer">
            <p id = "computerchoice"></p>
            <p id = "comp_score">Computer Score: 0</p>
        </div>

        <div class = "user">
            <p id = "userchoice"></p>
            <p id = "user_score">Your Score: 0</p>
        </div>
       
    </div>
    <p id = "res"></p>
    
    <script src = "game.js"></script>
</body>
</html>
